<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>

    <link rel="stylesheet" href="showStyles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script defer src="bootstrap.js"></script>
    <script defer src="jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="showData.js"></script>
</head>

<body>

    <!-- Navigation Bar -->

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top ">
            <a href="home.html" class="navbar-brand">
                <img src="logo.png" alt="logo" class="rounded">
            </a>
            <!-- this span tag show the temperature in navigation bar -->

            <span class="temp text-white"></span>
            <div class=" container justify-content-center ">

                <!-- This Unorderd list contain the Links -->

                <ul class="navbar-nav">
                    <li class="navbar-item p-3">
                        <a href="home.html" class=" nav-link bg-success text-white rounded">Home</a>
                    </li>
                    <li class="navbar-item p-3">
                        <a href="#" class=" nav-link bg-success text-white rounded">Air Quality</a>
                    </li>
                    <li class="navbar-item p-3">
                        <a href="#" class=" nav-link bg-success text-white rounded">Hourly</a>
                    </li>
                    <li class="navbar-item p-3">

                        <a href="#" class=" nav-link bg-success text-white rounded">Daily</a>
                    </li> 

                    <!-- Search box -->

                    <form action="#" class="form-inline ">
                        <input type="text" id="search" class="form-control">
                        <!-- <input type="submit" value="search" id="search" class="btn btn-warning"> -->
                        <button class="btn btn-warning mx-2">Search</button>
                    </form>
                </ul>
            </div>
            <!-- Hamberger Menu -->

            <img src="menu.png" alt="menu" class='menu rounded' onclick="showhidemenu()">
        </nav>
    </div>

    <!-- Current Weather -->

    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">CURRENT WEATHER</h5>
                    <h6 id="time" class="card-subtitle mb-2 text-muted"></h6>
                    <div class="row">
                        
                    </div>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
</body>

</html>
